apply plugin: 'java'
apply plugin: 'maven'

group = 'com.zzlab'
version = '1.0-SNAPSHOT'

description = """始まりには終わりがあるもの"""

sourceCompatibility = 9
targetCompatibility = 9

repositories {        
    maven {
        url "http://repo.maven.apache.org/maven2"
    }
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version:'2.6.0'
    compile group: 'com.sparkjava', name: 'spark-template-velocity', version:'2.5.5'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version:'3.20.1'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.2'
    compile group: 'com.auth0', name: 'java-jwt', version:'3.2.0'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:'5.0.0'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.0.0'
}
